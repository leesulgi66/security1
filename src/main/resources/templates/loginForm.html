<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<form action="/login" method="POST">
    <input type="text" name="username" placeholder="Username" /> <br/>
    <input type="password" name="password" placeholder="Password" /> <br/>
    <button>로그인</button>
</form>
<a href="/oauth2/authorization/google">구글 로그인</a>  <!-- OAuth2 client library 를 사용하면 앞의 주소는 고정 -> /oauth2/authorization/ -->
<a href="/oauth2/authorization/facebook">페이스북 로그인</a>
<a href="/oauth2/authorization/naver">네이버 로그인</a> <!-- /oauth2/authorization/등록주소 를 요청하면 yml파일에 등록한 authorization-uri: http://nid.naver.com/oauth2.0/authorize 이 호출 된다. -->
<a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a>
</body>
</html>
